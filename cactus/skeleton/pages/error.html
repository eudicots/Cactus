{% extends "base.html" %}

{% block body %}
<div class="jumbotron">
  <div class="container">
    <h1>We're sorry!</h1>
    <p>The page <b id="url"></b> could not be found on this server.</p>
  </div>
</div>
{% endblock body %}

{% block scripts %}
  <script type="text/javascript" charset="utf-8">
    $(document).ready(function() {

      // Add the missing url to the text
      $("#url").text(window.location.pathname);
    })
  </script>
{% endblock %}
